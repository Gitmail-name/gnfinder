language: go

go:
  - 1.11.x

before_install:
  - go get -t github.com/onsi/gomega
  - go get -t github.com/onsi/ginkgo/ginkgo
  - go get -t github.com/modocache/gover
  - go get -u github.com/golang/protobuf/protoc-gen-go
  - bash scripts/protoc-install.sh 3.6.1
  - make grpc;

script: go get -u all; ginkgo
